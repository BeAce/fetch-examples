<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>Fetch json example</title>

    <link rel="stylesheet" href="style.css">
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <h1>Fetch json example</h1>
    <ul>
    </ul>

  </body>
  <script>
    var myList = document.querySelector('ul');

    var myRequest = new Request('products.json');

    fetch(myRequest).then(function(response) {
      return response.json();
    }).then(function(response) {
      for(i = 0; i < response.products.length; i++) {
        var listItem = document.createElement('li');
        listItem.innerHTML = '<strong>' + response.products[i].Name + '</strong> can be found in ' + response.products[i].Location + '. Cost: <strong>Â£' + response.products[i].Price + '</strong>';
        myList.appendChild(listItem);
      } 
    });

  </script>
</html>
